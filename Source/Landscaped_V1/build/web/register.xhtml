<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:composition template="./template/userTemplate.xhtml">
        <ui:define name="content">
            <div class="wrap-content">
                <div class="content-bg-title">
                    <div class="content-title">Đăng ký gian hàng</div>
                </div>
                <div class="content-data">
                    <h:form id="registerFrom" prependId="false">
                        <p:panel header="Thông tin tài khoản" toggleable="true">
                            <ul id="frmRegister">
                                <li>
                                    <label>UserName </label>
                                    <h:inputText styleClass="textbox" id="username" value="#{accountBean.username}"></h:inputText>
                                </li>
                                <li>
                                    <label>Password </label>
                                    <h:inputSecret styleClass="textbox" id="password" value="#{accountBean.password}"></h:inputSecret>
                                </li>
                                <li>
                                    <label>Confirm Password </label>
                                    <h:inputSecret styleClass="textbox" id="confirmPassword" value="#{accountBean.password}"></h:inputSecret>
                                </li>
                            </ul>
                        </p:panel>
                        <p:panel header="Thông tin cá nhân" toggleable="true">
                            <ul id="frmRegister">
                                <li>
                                    <label>Họ và Tên</label>
                                    <h:inputText styleClass="textbox" id="fullName" value="#{accountBean.fullName}"></h:inputText>
                                </li>
                                <li>
                                    <label>Tên Công ty</label>
                                    <h:inputText styleClass="textbox" id="compartment" value="#{accountBean.compartment}"></h:inputText>
                                </li>
                                <li>
                                    <label>Điện thoại </label>
                                    <h:inputText styleClass="textbox" id="homePhone" value="#{accountBean.homePhone}"></h:inputText>
                                </li>
                                <li>
                                    <label>Điện thoại di động </label>
                                    <h:inputText styleClass="textbox" id="mobilePhone" value="#{accountBean.mobilePhone}"></h:inputText>
                                </li>
                                <li>
                                    <label>Email</label>
                                    <h:inputText styleClass="textbox" id="email" value="#{accountBean.email}"></h:inputText>
                                </li>
                                <li>
                                    <label>Địa chỉ</label>
                                    <h:inputText styleClass="textbox" id="address" value="#{accountBean.address}"></h:inputText>
                                </li>
                                <li style="height: 110px;">
                                    <label>Ảnh đại diện</label>
                                    <p:fileUpload style="width: 500px;float: right" fileUploadListener="#{accountBean.fileUploadListener}"
                                                  allowTypes="*.jpg;*.png;*.gif;" description="*.jpg;*.png;*.gif"/>
                                </li>
                            </ul>
                        </p:panel>
                        <ul style="margin-top: 10px;" id="frmRegister">
                            <li>
                                <label style="width: 150px;">&nbsp;</label>
                                <p:commandButton ajax="false" action="#{accountBean.register}" value="Đăng ký"></p:commandButton>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>

            <script type="text/javascript">
jQuery(document).ready(function() {
       jQuery("#registerFrom").validate({
           rules: {
               username: {
                       required: true,
                       minlength: 4,
                       maxlength: 30
               },
               password: {
                       required: true,
                       minlength: 6,
                       maxlength: 30
               },
               confirmPassword: {
                       required: true,
                       minlength: 6,
                       maxlength: 30,
                       equalTo : jQuery("#password")
               },
               fullName: {
                       required: true,
                       minlength: 6,
                       maxlength: 30
               },
               compartment: {
                       required: true,
                       minlength: 6,
                       maxlength: 100
               },
               homePhone: {
                       required: true,
                       minlength: 7,
                       maxlength: 10,
                       number: true
               },
               mobilePhone: {
                       required: true,
                       minlength : 9,
                       maxlength : 14,
                       number: true
               },
               email: {
                       required: true,
                       minlength: 10,
                       maxlength: 100,
                       email: true
               },
               address: {
                       required: true,
                       maxlength: 250
               }
           },
           errorClass : "validate_error",
               errorElement: "span",
               errorPlacement: function(error, element) {
               error.appendTo(element.parent("li"));
          },
           success : function(errorElement){
               errorElement.addClass("validate_success");
            }
        });
  });
            </script> 
        </ui:define>
    </ui:composition>
</html>
