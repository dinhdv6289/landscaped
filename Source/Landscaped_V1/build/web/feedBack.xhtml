<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:composition template="./template/userTemplate.xhtml">
        <ui:define name="content">
            <div class="wrap-content">
                <div class="content-bg-title">
                    <div class="content-title">Gửi yêu cầu liên hệ</div>
                </div>
                <div class="content-data">
                    <h:form id="feedBackFrom" prependId="false">
                        <p:panel header="Gửi yêu cầu liên hệ" toggleable="true">
                            <ul id="frmRegister">
                                <li>
                                    <label>Họ và Tên</label>
                                    <h:inputText styleClass="textbox" id="fullName" value="#{feedBackBean.fullName}"></h:inputText>
                                </li>
                                <li>
                                    <label>Email</label>
                                    <h:inputText styleClass="textbox" id="email" value="#{feedBackBean.email}"></h:inputText>
                                </li>
                                <li>
                                    <label>Điện thoại</label>
                                    <h:inputText styleClass="textbox" id="phone" value="#{feedBackBean.phone}"></h:inputText>
                                </li>
                                <li style="height: 60px;">
                                    <label>Địa chỉ </label>
                                    <h:inputTextarea style="height: 50px;" styleClass="textbox" id="address" value="#{feedBackBean.address}"></h:inputTextarea>
                                </li>
                                <li>
                                    <label>Tiêu đề</label>
                                    <h:inputText styleClass="textbox" id="title" value="#{feedBackBean.title}"></h:inputText>
                                </li>
                                <li style="height: 210px;">
                                    <label>Nội dung</label>
                                    <div style="float: left;">
                                        <p:editor  value="#{feedBackBean.content}" height="200" widgetVar="editor"  width="450"></p:editor>
                                    </div>
                                </li>
                                <li>
                                    <label>&nbsp;</label>
                                    <p:commandButton ajax="false" action="#{feedBackBean.submit}" value=" Gửi "></p:commandButton>
                                </li>
                            </ul>
                        </p:panel>
                    </h:form>
                </div>
            </div>

            <script type="text/javascript">
jQuery(document).ready(function() {
       jQuery("#feedBackFrom").validate({
           rules: {
               fullName: {
                       required: true,
                       minlength: 6,
                       maxlength: 30
               },
               title: {
                       required: true,
                       minlength: 6,
                       maxlength: 100
               },
               phone: {
                       required: true,
                       minlength : 9,
                       maxlength : 14,
                       number: true
               },
               email: {
                       required: true,
                       minlength: 10,
                       maxlength: 100,
                       email: true
               },
               address: {
                       required: true,
                       maxlength: 250
               }
           },
           errorClass : "validate_error",
               errorElement: "span",
               errorPlacement: function(error, element) {
               error.appendTo(element.parent("li"));
          },
           success : function(errorElement){
               errorElement.addClass("validate_success");
            }
        });
  });
            </script>
        </ui:define>
    </ui:composition>
</html>
