<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Landscaped</title>
        <link href="../Library/style/style.css" type="text/css" rel="stylesheet"></link>
        <link href="../Library/style/formStyle.css" type="text/css" rel="stylesheet"></link>
        <link href="../Library/style/skin.css" type="text/css" rel="stylesheet"></link>
        <script type="text/javascript" src="../Library/js/jquery.validate.js" ></script>
    </h:head>
    <h:body>
        <p:tooltip global="true"></p:tooltip>
        <div id="wrapper">
            <div id="page">
                <div id="header"></div>
                <div id="main">
                    <div id="col1">
                        <div id="sidebar">
                            <!--  start #menu_left -->
                            <div class="wrap-menuleft">
                                <div class="menuleft-header">
                                    <span>Đăng nhập</span>
                                </div>
                                <div class="menuleft-bg">
                                    <h:form prependId="false">
                                        <c:choose>
                                            <c:when test="#{accountBean.isLogin}">
                                                Hello :<span style="color: red;"> #{accountBean.showUserName}</span> <br/>
                                                <h:commandButton styleClass="button" action="#{accountBean.logout}" value="Login"></h:commandButton>
                                            </c:when>
                                            <c:otherwise>
                                                <ul id="frmLogin">
                                                    <li>
                                                        <label>UserName : </label>
                                                        <h:inputText value="#{accountBean.username}" ></h:inputText>
                                                    </li>
                                                    <li>
                                                        <label>Password : </label>
                                                        <h:inputSecret value="#{accountBean.password}"></h:inputSecret>
                                                    </li>
                                                    <li>
                                                        <p:commandButton ajax="false"  action="#{accountBean.authencation}" value="Login"></p:commandButton>
                                                    </li>
                                                    <li style="margin-top: 7px;">
                                                        <h:outputText value="#{accountBean.msg}" style="color:red;" />
                                                    </li>
                                                </ul>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:form>
                                </div>
                                <div class="menuleft-bottom"></div>

                                <div class="menuleft-header">
                                    <span>Danh mục sản phẩm</span>
                                </div>
                                <div class="menuleft-bg">
                                    <h:form prependId="false">
                                        <ul id="frmLogin">
                                            <c:forEach items="#{categoryBean.listCategory}" var="category">
                                                <li>
                                                    <h:commandLink action="#{productBean.viewProductByCategory}" value="#{category.categoryName}" >
                                                        <f:setPropertyActionListener target="#{productBean.category}" value="${category}"></f:setPropertyActionListener>
                                                    </h:commandLink>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </h:form>
                                </div>
                                <div class="menuleft-bottom"></div>
                                <p:panel  header="Đăng nhập" toggleable="true">
                                    <h:form prependId="false">
                                        <h:panelGrid rendered="#{accountBean.isLogin==false}" columns="1" cellpadding="5">
                                            <label>UserName : </label>
                                            <h:inputText value="#{accountBean.username}" ></h:inputText>
                                            <label>Password : </label>
                                            <h:inputSecret value="#{accountBean.password}"></h:inputSecret>
                                            <p:commandButton ajax="false"  action="#{accountBean.authencation}" value="Login"></p:commandButton>
                                            <h:outputText value="#{accountBean.msg}" style="color:red;" />
                                        </h:panelGrid>
                                        <h:panelGrid rendered="#{accountBean.isLogin==true}" columns="1" cellpadding="5">
                                            Hello :<span style="color: red;"> #{accountBean.showUserName}</span> <br/>
                                            <a href="profile.xhtml">Thông tin cá nhân</a>
                                            <p:commandButton ajax="false" action="#{accountBean.logout}" value="Loout"></p:commandButton>
                                        </h:panelGrid>
                                    </h:form>
                                </p:panel>
                            </div>
                            <!--  end #menu_left -->
                        </div>
                    </div>
                    <div id="col2">
                        <div id="main-content">
                            <div class="bg-main-menu">
                                <div class="wrap-main-menu">
                                    <div class="bg-menu-left"></div>
                                    <div class="bg-menu">
                                        <ul>
                                            <li><a href="index.xhtml" >Trang chủ</a> </li>
                                            <li><a href="register.xhtml" >Đăng ký</a> </li>
                                            <li><a href="product.xhtml" >Sản phẩm</a> </li>
                                            <li><a href="#" >Giới thiệu</a> </li>
                                            <li><a href="#" >Rao vặt</a> </li>
                                            <li><a href="#" >Liên hệ</a> </li>
                                            <li><a href="#" >Hỏi đáp</a> </li>
                                        </ul>
                                    </div>
                                    <div class="bg-menu-right"></div>
                                </div>
                            </div>
                            <div class="bg-content">
                                <!--  start #content -->
                                <ui:insert name="content"></ui:insert>
                                <!--  end #content -->
                            </div>
                            <div class="bg-main-bottom"></div>
                        </div>
                    </div>
                </div>

                <div id="coppyright">
                    <div>Copyright 2010 Gardening Themes. All rights reserved.
                        Design by <span style="color: red;">badboy</span>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
